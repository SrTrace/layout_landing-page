<!-- #region HEAD -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>The MET</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- endregion -->
  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/icons/icon-logo.png"
            alt="Met logo"
            class="header__logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#phone"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>
    <!-- #endregion -->

    <!-- #region menu -->
    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/icons/icon-logo.png"
            alt="Met logo"
            class="header__logo"
          />
        </a>

        <div class="header__icons">
          <a
            href="#phone"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#exhibition"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#galary"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>
        <a
          href="tel:+1 212-535-7710"
          class="menu__phone-avenue"
        >
          The Met Fifth Avenue
          <br />
          +1 212-535-7710
        </a>
        <a
          href="tel:+1 212-923-3700"
          class="menu__phone-cloisters"
        >
          The Met Cloisters
          <br />
          +1 212-923-3700
        </a>
        <button class="menu__order">call to order</button>
      </div>
    </aside>
    <!-- #endregion -->

    <main class="main">
      <section
        class="about"
        id="about"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="exhibition"
        id="exhibition"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="galary"
        id="galary"
      >
        <h2>More to Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
